<div class="container">
    <h4><span class="glyphicon glyphicon-star"></span> Admin personas <span class="glyphicon glyphicon-star"></span></h4>
    <br>
    <form ng-submit="vm.savePersona()" class="form-horizontal">
        <div class="form-group">
            <label for="tipoDocumento" class="col-md-4 control-label">Tipo documento:</label>
            <div class="col-md-4">
                <select class="form-control" ng-model="vm.form.tipoDocumento">
                    <option value="CC">Cédula ciudadania</option>
                    <option value="TI">Tarjeta identidad</option>
                    <option value="PP">Pasaporte</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="numeroDocumento">Número identicación</label>
            <div class="col-md-4">
                <input ng-model="vm.form.numeroDocumento" id="numeroDocumento" placeholder="Ingrese el numero de identificacion" class="form-control input-md" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="nombres">Nombres</label>
            <div class="col-md-4">
                <input ng-model="vm.form.nombres" id="nombres" placeholder="Ingrese el nombres" class="form-control input-md" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="apellidos">Apellidos</label>
            <div class="col-md-4">
                <input ng-model="vm.form.apellidos" id="apellidos" placeholder="Ingrese los apellidos" class="form-control input-md" type="text">
            </div>
        </div>

        <div class="form-group">
            <label for="fechaNacimiento" class="col-md-4 control-label">Fecha de nacimiento:</label>
            <div class="col-md-4">
                <input ng-model="vm.form.fechaNacimiento" type="date" class="form-control" id="fechaNacimiento" placeholder="Fecha de nacimiento">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Guardar</button>
            </div>
        </div>
    </form>

    <form class="form-horizontal">
        <div class="container-fluid">
            <div>
                <div class="table-responsive col-xs-12">
                    <table class="table table-bordered table-striped">
                        <colgroup>
                            <col span="1" />
                            <col span="1" />
                            <col span="1" />
                            <col span="1" />
                            <col span="1" />
                            <col span="1" />
                        </colgroup>
                        
                        <thead>
                            <tr class="info">
                                <th>Tipo documento</th>
                                <th>Numero documento</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Fecha nacimiento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="persona in vm.PersonaList">
                                <td>{{persona.tipoDocumento}}</td>
                                <td>{{persona.numeroDocumento}}</td>
                                <td>{{persona.nombres}}</td>
                                <td>{{persona.apellidos}}</td>
                                <td>{{persona.fechaNacimiento}}</td> 
                                <td >
                                    <div class="buttons">
                                        <button class="btn btn-primary" ng-click="savePersona(persona)">Edit</button>
                                        <button class="btn btn-danger" type="submit" ng-click="home.deletePersonaService({id: persona.idPersona})">Delete</button>
                                    </div> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
